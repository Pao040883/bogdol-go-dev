# =============================================================================
# PRODUCTION NGINX MAIN CONFIG
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker-specific settings
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker embedded DNS (for resolving service/container names)
    # Keep public resolvers as fallback (e.g. OCSP stapling).
    resolver 127.0.0.11 1.1.1.1 8.8.8.8 valid=300s ipv6=off;
    resolver_timeout 5s;

    # =============================================================================
    # LOGGING
    # =============================================================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # =============================================================================
    # PERFORMANCE OPTIMIZATIONS
    # =============================================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    server_names_hash_bucket_size 128;

    # Client settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # =============================================================================
    # GZIP COMPRESSION
    # =============================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Disable gzip for IE6
    gzip_disable "msie6";

    # =============================================================================
    # SECURITY - RATE LIMITING
    # =============================================================================

    # API Endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Login/Auth Endpoints
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # General Requests
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    # Connection limit
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 20;

    # =============================================================================
    # SECURITY - GLOBAL HEADERS
    # =============================================================================

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # =============================================================================
    # CACHING
    # =============================================================================

    # Proxy cache path
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    
    # Open file cache
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # =============================================================================
    # SSL SESSION CACHE
    # =============================================================================

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # =============================================================================
    # INCLUDE SERVER CONFIGS
    # =============================================================================

    include /etc/nginx/conf.d/*.conf;
}
