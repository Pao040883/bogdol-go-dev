upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:4200;
}

# Health Check Endpoint
server {
    listen 127.0.0.1:80;
    server_name 127.0.0.1;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main Development Server
server {
    listen 80;
    server_name localhost go.localhost;
    client_max_body_size 20M;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Frontend (Angular Dev Server mit Hot-Reload)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # WebSocket Support für Hot-Reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts für Dev-Server
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching deaktivieren im Dev-Mode
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching deaktivieren
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Django Admin
    location /admin-go/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Files (Django)
    location /static/ {
        alias /var/www/static/;
        expires -1;
        add_header Cache-Control "no-store";
    }

    # Media Files (User Uploads)
    location /media/ {
        alias /var/www/media/;
        expires -1;
        add_header Cache-Control "no-store";
    }

    # WebSocket Verbindungen für Django Channels
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket Upgrade Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Timeouts (längere Timeouts für persistente Verbindungen)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering deaktivieren für Echtzeit-Daten
        proxy_buffering off;
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
}
