# =============================================================================
# PRODUCTION NGINX CONFIGURATION
# =============================================================================

# NOTE: We intentionally do NOT use nginx upstream blocks here.
# Nginx resolves upstream hostnames at startup which can fail in Docker
# if DNS entries are not ready yet.
# Using variables in proxy_pass defers DNS resolution until request time.
# `set` is not allowed at this top-level (http context), so we use `map`.

map $host $backend_upstream {
    default bogdol_go_prod_backend:8000;
}

map $host $frontend_upstream {
    default bogdol_go_prod_frontend:80;
}

map $host $flower_upstream {
    default bogdol_go_prod_flower:5555;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name go-dev.bogdol.gmbh;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect alle anderen Requests zu HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name go-dev.bogdol.gmbh;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL Configuration (Modern Security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Rate limiting
    limit_req zone=general burst=100 nodelay;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

    # Max Upload Size
    client_max_body_size 100M;

    # Frontend (Angular/Ionic SPA)
    location / {
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS Headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # WebSocket Support (Django Channels)
    location /ws/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Django Admin - Zusätzliche Sicherheit
    location /admin-go/ {
        limit_req zone=login burst=5 nodelay;

        # Optional: IP Whitelisting für Admin
        # allow 192.168.1.0/24;  # Büro IP
        # deny all;

    proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Verhindere Suchmaschinen-Indexierung
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
    }

    # Static Files (Django collectstatic)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;

        # Gzip für Text-Dateien
        location ~* \.(css|js|json|txt|xml)$ {
            gzip_static on;
            gzip_types text/css application/javascript application/json text/plain text/xml;
        }
    }

    # Media Files (User Uploads)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";

        # Verhindere Ausführung von Scripts
        location ~* \.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi|exe|dll)$ {
            deny all;
        }

        # Nur spezifische Dateitypen erlauben
        location ~* \.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar)$ {
            add_header Content-Disposition "inline";
        }
    }

    # Flower (Celery Monitoring) - NUR für Admins
    location /flower/ {
        # Basic Auth REQUIRED
        auth_basic "Restricted - Celery Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Optional: IP Whitelisting
        # allow 192.168.1.0/24;
        # deny all;

    proxy_pass http://$flower_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support für Flower
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health Check Endpoint (für Load Balancer / Monitoring)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx Status (nur localhost)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Robots.txt
    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /admin-go/\nDisallow: /api/\nDisallow: /flower/\n";
        add_header Content-Type text/plain;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/frontend/favicon.ico;
        access_log off;
        expires 1y;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common attack vectors
    location ~ /(xmlrpc\.php|wp-login\.php|wp-admin) {
        deny all;
        access_log off;
    }
}
