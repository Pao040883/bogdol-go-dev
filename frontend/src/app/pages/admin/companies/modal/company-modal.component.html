<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ company ? 'Gesellschaft bearbeiten' : 'Neue Gesellschaft' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="isSaving">
        @if (isSaving) {
          <ion-spinner name="crescent"></ion-spinner>
        } @else {
          <ion-icon name="save-outline"></ion-icon>
        }
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        label="Name *"
        labelPlacement="stacked"
        [(ngModel)]="formData.name"
        placeholder="z.B. BOGDOL GmbH"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Code *"
        labelPlacement="stacked"
        [(ngModel)]="formData.code"
        placeholder="z.B. BGD"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea
        label="Beschreibung"
        labelPlacement="stacked"
        [(ngModel)]="formData.description"
        placeholder="Optional"
        rows="3"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea
        label="Adresse"
        labelPlacement="stacked"
        [(ngModel)]="formData.address"
        placeholder="StraÃŸe, PLZ Ort"
        rows="2"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input
        label="Telefon"
        labelPlacement="stacked"
        type="tel"
        [(ngModel)]="formData.phone"
        placeholder="+49 123 456789"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="E-Mail"
        labelPlacement="stacked"
        type="email"
        [(ngModel)]="formData.email"
        placeholder="info@beispiel.de"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Website"
        labelPlacement="stacked"
        type="url"
        [(ngModel)]="formData.website"
        placeholder="https://www.beispiel.de"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle
        [(ngModel)]="formData.is_active"
        labelPlacement="start"
      >
        Aktiv
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
