<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apps"></ion-back-button>
    </ion-buttons>
    <ion-title>Intranet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Intranet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <app-tile-grid 
          [tiles]="tiles" 
          (tileClick)="onTileClick($event)">
        </app-tile-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
