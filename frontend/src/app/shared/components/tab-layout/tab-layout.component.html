<ion-content>
  <ion-tabs>
    @for (tab of tabs; track tab.id) {
      <ion-tab [tab]="tab.id">
        @if (tab.id === 'active') {
          <ng-content select="[tab-content-active]"></ng-content>
        }
        @if (tab.id === 'new') {
          <ng-content select="[tab-content-new]"></ng-content>
        }
        @if (tab.id === 'archive') {
          <ng-content select="[tab-content-archive]"></ng-content>
        }
        @if (tab.id === 'list') {
          <ng-content select="[tab-content-list]"></ng-content>
        }
        @if (tab.id === 'settings') {
          <ng-content select="[tab-content-settings]"></ng-content>
        }
      </ion-tab>
    }

    <ion-tab-bar slot="bottom" [color]="tabBarColor">
      @for (tab of tabs; track tab.id) {
        <ion-tab-button [tab]="tab.id" [disabled]="tab.disabled">
          <ion-icon [name]="tab.icon"></ion-icon>
          {{ tab.label }}
        </ion-tab-button>
      }
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
