services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bogdol_go_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bogdol_go_new
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "!Joni#3487"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/go/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bogdol_go_new"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bogdol_go_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Django Backend
  backend:
    build:
      context: ./backend/go
      dockerfile: Dockerfile
    container_name: bogdol_go_backend
    restart: unless-stopped
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:!Joni%233487@db:5432/bogdol_go_new
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - BLINK_USERNAME=p.offermanns@bogdol-dienstleistungen.de
      - BLINK_PASSWORD=Joni#3487
      - EMAIL_HOST=smtp.strato.de
      - EMAIL_HOST_USER=patrick@offermanns.dev
      - EMAIL_HOST_PASSWORD=!Joni#3487+?Nessi#8752
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,go.localhost,0.0.0.0
    volumes:
      - ./backend/go:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Celery Worker
  celery:
    build:
      context: ./backend/go
      dockerfile: Dockerfile
    container_name: bogdol_go_celery
    restart: unless-stopped
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:!Joni%233487@db:5432/bogdol_go_new
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - BLINK_USERNAME=p.offermanns@bogdol-dienstleistungen.de
      - BLINK_PASSWORD=Joni#3487
      - EMAIL_HOST=smtp.strato.de
      - EMAIL_HOST_USER=patrick@offermanns.dev
      - EMAIL_HOST_PASSWORD=!Joni#3487+?Nessi#8752
    volumes:
      - ./backend/go:/app
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - backend
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: celery -A config worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend/go
      dockerfile: Dockerfile
    container_name: bogdol_go_celery_beat
    restart: unless-stopped
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:!Joni%233487@db:5432/bogdol_go_new
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/go:/app
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      - db
      - redis
      - backend
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD-SHELL", "grep -qa 'celery' /proc/1/cmdline && grep -qa 'beat' /proc/1/cmdline"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend/go
      dockerfile: Dockerfile
    container_name: bogdol_go_flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=admin:flower123
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5555/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery --broker=redis://redis:6379/0 -A config flower --port=5555

  # Angular/Ionic Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bogdol_go_frontend
    restart: unless-stopped
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - bogdol_network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bogdol_go_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - frontend_dist:/var/www/frontend:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bogdol_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  frontend_dist:
    driver: local
  celery_beat_data:
    driver: local

networks:
  bogdol_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
